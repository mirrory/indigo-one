<!-- Project Indigo -->
<!DOCTYPE html>
<html>
  <head>
    <title>Project Indigo</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
    <script>
      function makeNewPlanet(){
        var sceneEl = document.querySelector('a-scene');

        AFRAME.registerComponent('do-something-once-loaded', {
          init: function(){
            console.log('done');
          }
        });

        var entityEl = document.createElement('a-sphere');
        entityEl.setAttribute('do-something-once-loaded', '');
        entityEl.setAttribute('position', '-1 1 -2');
        entityEl.setAttribute('radius', '1');
        entityEl.setAttribute('color', '#00ff00');
        sceneEl.appendChild(entityEl);
      }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="nav">
      Project Indigo
      <br />
      Tools
      <br />
      Universe
    </div>
    <div id="viewer">
      <a-scene onclick="makeNewPlanet()" embedded>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#000000"></a-sky>
      </a-scene>
    </div>
    <div id="editor"></div>
  </body>
</html>
